<div>
  <router-outlet></router-outlet>
</div>
<div *ngIf="isPostsLoaded && isUserLoaded" class="index-page">
  <mat-card class="post-card" *ngFor="let post of posts; let i = index">
    <mat-card-header style="text-align: left">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="formatImage(post.image)" alt="post image" class="post-image"/>
    <mat-card-subtitle align="start">Posted by {{user.username}}</mat-card-subtitle>
    <mat-card-content>
      <p>{{post.description}}</p>
    </mat-card-content>

    <mat-card-actions align="start">
      <button mat-button (click)="likePost(post.id, i)">
        <mat-icon [ngClass]="post.likedUsers?.indexOf(user.username) !== -1 ? 'is-liked' : 'not-liked'">
          favorite
        </mat-icon> Like
      </button>
    </mat-card-actions>

    <div style="text-align: left">
      <p *ngFor="let comment of post.comments"><span style="font-weight: 500">{{comment.username}}</span>: {{comment.message}}</p>
    </div>

    <mat-form-field class="w-100">
      <mat-label>Leave a comment...</mat-label>
      <input (keyup.enter)="postComment($any($event.target).value, post.id, i)" matInput #message maxlength="128">
      <mat-hint align="end">{{message.value.length}} / 128</mat-hint>
    </mat-form-field>
  </mat-card>
</div>
